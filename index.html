<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Square Dodge iPhone</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
        canvas { display: block; background: #333; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-size: 20px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameActive = true;
        const player = { x: canvas.width / 2, y: canvas.height - 100, size: 30, color: '#00AAFF' };
        const enemies = [];

        // Contrôles tactiles pour iPhone
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            player.x = touch.clientX - player.size / 2;
            player.y = touch.clientY - player.size / 2;
            e.preventDefault();
        }, { passive: false });

        function spawnEnemy() {
            if (!gameActive) return;
            const size = Math.random() * 30 + 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                speed: Math.random() * 3 + 2,
                color: '#FF4444'
            });
            setTimeout(spawnEnemy, 1000);
        }

        function update() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dessiner joueur
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Gérer les ennemis
            for (let i = enemies.length - 1; i >= 0; i--) {
                const en = enemies[i];
                en.y += en.speed;

                ctx.fillStyle = en.color;
                ctx.fillRect(en.x, en.y, en.size, en.size);

                // Collision
                if (player.x < en.x + en.size && player.x + player.size > en.x &&
                    player.y < en.y + en.size && player.y + player.size > en.y) {
                    gameActive = false;
                    alert("Game Over! Score: " + score);
                    location.reload();
                }

                // Supprimer si hors écran
                if (en.y > canvas.height) {
                    enemies.splice(i, 1);
                    score++;
                    scoreElement.innerText = score;
                }
            }
            requestAnimationFrame(update);
        }

        spawnEnemy();
        update();
    </script>
</body>
</html>
